	<style>
		html,
		body {
			height: 100%;
			width: 100%;
			margin: 0;
			padding: 0;
		}

		.load-overlay {
			background-color: rgba(255, 255, 255, 0.54);
			z-index: 10000;
			bottom: 0;
			left: 0;
			position: fixed;
			right: 0;
			top: 0;
			cursor: auto;
		}

		.preloader-eternalLoading {
			margin: 0;
			text-align: center;
			position: fixed;
			top: 55%;
			left: 45%;
			z-index: 99999;
			font-weight: bolder;
		}

		.preloader-background {
			position: fixed;
			width: 100%;
			height: 100%;
			background-color: red;
			z-index: 9999;
		}

		.preloader {
			margin: 0;
			width: 100%;
			text-align: center;
			position: fixed;
			top: 48%;
			left: 0%;
			z-index: 19999;
		}

		.preloader>span {
			width: 80%;
			display: block;
			margin-left: 10%;
			color: #034998;
			font-size: 15px;
			padding: 10px 10px 20px;
		}

		.preloader>div {
			width: 9px;
			height: 9px;
			background-color: #33343c;
			border-radius: 100%;
			display: inline-block;
			-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
			animation: sk-bouncedelay 1.4s infinite ease-in-out both;
		}

		.ref-log-wrap .ref-main-cont .ref-main-row .ref-main-column .ref-ins-row label,
		.ref-log-wrap .ref-main-cont .ref-main-row .ref-main-column .ref-ins-row label span {
			color: #231F20 !important;
			margin-bottom: 3px !important;
		}
	</style>
